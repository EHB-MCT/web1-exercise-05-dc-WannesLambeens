<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DC</title>
</head>
<body>
    <div class="wrapper">
        <img src="images/logo.png" alt="DC logo">
        <h1>Featured</h1>
        <div class="featured">
            <div class="item">
                <img src="images/featured_all_acces.jpg" alt="DC all acces">
                <h3>DC ALL ACCES</h3>
            </div>
            <div class="item wonderwoman">
                <img src="images/featured_wonderwoman.jpg" alt="Wonder Woman">
                <h3>Wonder Woman</h3>
            </div>
        </div>
        
        <!--2de deel van de opdracht-->
        <h1> Who's who</h1>
        <div class="whoswho">
            <div class="item"> 
                <img src="images/superman.jpg" alt="Superman">
                <h3>Superman</h3>
            </div>
            <div class="item">
                <img src="images/batman.jpg" alt="Batman">
                <h3>Batman</h3>
            </div>
            <div class="item">
                <img src="images/wonderwoman.jpg" alt="Wonder Woman">
                <h3>Wonder Woman</h3>
            </div>
            <div class="item">
                <img src="images/greenlantern.jpg" alt="Green Lantern">
                <h3>Green Lantern</h3>
            </div>
            <div class="item">
                <img src="images/flash.jpg" alt="The Flash">
                <h3>The Flash</h3>
            </div>
        </div>
    </div>
</body>
</html>
